<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <img
      src="/ressources/wiki-logo.png"
      alt="Wikipedia logo"
      class="wiki-logo"
    />
    <h1 class="title">Recherche <span>Wikipedia</span></h1>

    <!-- Form -->
    <form>
      <input
        type="text"
        class="search-input"
        placeholder="Rechercher un terme"
        value=""
      />
    </form>

    <!-- Error message -->
    <p class="error-msg"></p>

    <!-- Results display area -->
    <div class="results-display"></div>

    <!-- Loader -->
    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <!-- JavaScipt's file link -->
    <script src="app.js"></script>
  </body>
</html>
